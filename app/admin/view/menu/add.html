{extend name="base" /}
{block name="body"}
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-info info_box">
                <div class="box-header with-border">
                    <h3 class="box-title">添加后台菜单</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <!--表单数据-->
                    <form method="post" id="adminHandle" action="{:url('admin/menu/save')}">
                    <div class="tab-content col-md-10">                       
                        <div class="tab-pane active" id="tab_tongyong">                           
                            <table class="table table-bordered">
                                <tr>
                                    <td class="col-sm-2">菜单名称：</td>
                                    <td class="col-sm-8">
                                        <input type="text" name="title" class="form-control" placeholder="菜单名称">
                                    </td>
                                </tr>  
                                <tr>
                                    <td>所属菜单：</td>
                                    <td>
                                        <select name="pid" class="col-sm-4 form-control">
                                            <option value="0">一级菜单</option>
                                            {foreach name="admin_menu_level_list" item="vo"}
                                            <option value="{$vo.id}" {if condition="$pid==$vo.id"} selected="selected"{/if}>{neq name="vo.level" value="1"}|{php}for($i=1;$i<$vo['level'];$i++){echo ' ----';}{/php}{/neq} {$vo.title}</option>
                                            {/foreach}
                                        </select>                            
                                    </td>
                                </tr>
                                <tr>
                                    <td>所属分组：</td>
                                    <td>
                                        <select name="group" class="col-sm-4 form-control">
                                            {foreach name="agroup" item="vo" key="key"}
                                                <option value="{$key}" >{$vo}</option>
                                            {/foreach}
                                        </select>                            
                                    </td>
                                </tr>
                                <tr>
                                    <td>控制器方法：</td>
                                    <td>
                                        <input type="text" class="form-control" name="name" >
                                    </td>
                                </tr>
                                <tr>
                                    <td>菜单图标：</td>
                                    <td>
                                        <input type="text" class="form-control" name="icon" value="fa fa-circle-o" placeholder="fa fa-edit">
                                    </td>
                                </tr>
                                <tr>
                                    <td>是否显示：</td>
                                    <td>
                                        <input type="radio" class="iccontrol rr" name="status" value="1" checked ><span class="ml10 mr30">显示</span>
                                        <input type="radio" class="iccontrol rr" name="status" value="0"><span class="ml10 mr30">隐藏</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>排序：</td>
                                    <td>
                                        <input type="text" class="form-control" name="sort" value="0" >
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td class="text-right">
                                        <button class="btn btn-primary" lay-submit lay-filter="*" >保存</button>
                                    </td>
                                </tr>
                            </table>
                        </div>                           
                    </div>              
                    </form><!--表单数据-->
                </div>
            </div>
            <!-- /.box -->
        </div>
    </div>
</section>
{/block}
