
{extend name="base" /}
{block name="body"} 
<!-- Main content -->
<section class="content">
    <!-- Main row -->
    <div class="row">
        <!-- Left col -->
        <div class="info_box">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">详细信息</h3>
                    </div>
                    {$info1.ueditor}
                    <form id="form1" method="post" action="{:url('admin/Cases/save')}">
                        <input type="hidden" name="id" value="" />
                        <div class="panel mt20">
                            <div class="panel-body">
                                <table class="table table-bordered">
                                   
                                    <tr>
                                        <td id="box">上级栏目</td>
                                        <td >
                                             <select name="cid" lay-verify="required" class='col-sm-4 form-control select2'>
                                               
                                                {foreach name="category_level_list" item="vo"}
                                                <option value="{$vo.id}" {if condition="$vo['child'] eq 1"}disabled="disabled"{/if} >{neq name="vo.level" value="1"}|{php}for($i=1;$i<$vo['level'];$i++){echo ' ----';}{/php}{/neq} {$vo.name}</option>
                                                {/foreach}
                                            </select>

                                           
                                        </td>
                                    </tr>

                                    <tr>
                                        <td id="box">案件名称</td>
                                        <td >
                                            <input type="text" name="title" value="" required  lay-verify="required" placeholder="案件名称" class="form-control">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td id="box">委托方</td>
                                        <td >
                                            <input type="text" name="title1" value="" required  lay-verify="required" placeholder="委托方" class="form-control">
                                        </td>
                                    </tr>
                                 

                                    <tr>
                                        <td id="box"> 案例介绍 </td>
                                        <td >
                                            <textarea class="form-control" name="introduction" rows="3"></textarea>
                                        </td>
                                    </tr>

                                   
                                    
                                    <!-- <tr>
                                        <td id="box">图集</td>
                                        <td >
                                           {$info1['uphoto']}
                                        </td>
                                    </tr> -->
                                     

                                     <tr>
                                        <td id="box">详情介绍</td>
                                        <td >
                                           {$info1['ucontent']}
                                        </td>
                                    </tr>

                                    <tr>
                                        <td id="box">发布人</td>
                                        <td >
                                            <input type="text" name="author" value="" required  lay-verify="required" placeholder="发布人" class="form-control">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td id="box"> 状态 </td>
                                        <td >
                                            <input type="radio" class='iccontrol' name="status" value="1" title="已审核" checked="checked"><span class="ml10 mr30">已审核</span>
                                            <input type="radio" class='iccontrol' name="status" value="0" title="未审核"><span class="ml10 mr30">未审核</span>
                                        </td>
                                    </tr>

                                   

                                    <tr>
                                        <td id="box"> 推荐到首页 </td>
                                        <td >
                                            <input type="radio" class='iccontrol' name="is_pos" value="0" title="否" checked="checked"><span class="ml10 mr30">否</span>
                                            <input type="radio" class='iccontrol' name="is_pos" value="1" title="是"><span class="ml10 mr30">是</span>
                                        </td>
                                    </tr>
                                    
                                   
                                    
                                   

                                    <tr>
                                        <td class="col-sm-2"></td>
                                        <td class="col-sm-8 text-right">
                                            <input class="btn btn-primary" type="submit" lay-submit lay-filter="*" value="保存">
                                        </td>
                                    </tr>
                                </table>


                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->
</section>

{/block} 











{block name="js"}
<script src="__JS__/kindeditor/kindeditor.config.js"></script>
<script src="__JS__/kindeditor/kindeditor-all-min.js"></script>
{/block}
{block name="script"}
<script>
    KindEditor.ready(function(K) {
        K.create('#content', KindEditorOptions);
    });
</script>
{/block}
