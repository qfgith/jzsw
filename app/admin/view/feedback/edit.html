{extend name="base" /}
{block name="body"} 
<!-- Main content -->
<section class="content">
    <!-- Main row -->
    <div class="row">
        <!-- Left col -->
        <div class="info_box">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">详细信息</h3>
                    </div>
                    <form id="form1" method="post" action="{:url('admin/feedback/update')}">
                        <input type="hidden" name="id" value="{$info['id']}" />
                        <div class="panel mt20">
                            <div class="panel-body">
                                <table class="table table-bordered">
                                    <tr>
                                        <td id="box">类型</td>
                                        <td >
                                            <input type="text" name="type" disabled="disabled" value="{$info['type']}" required  lay-verify="required" placeholder="类型" class="form-control">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td id="box">姓名</td>
                                        <td >
                                            <input type="text" name="uname" value="{$info['uname']}" required  lay-verify="required" placeholder="姓名" class="form-control">
                                        </td>
                                    </tr>
                                     <tr>
                                        <td id="box">手机</td>
                                        <td >
                                            <input type="text" name="mobile" value="{$info['mobile']}" required  lay-verify="required" placeholder="手机" class="form-control">
                                        </td>
                                    </tr>
                                    <!--  <tr>
                                        <td id="box">邮箱</td>
                                        <td >
                                            <input type="text" name="email" value="{$info['email']}" required  lay-verify="required" placeholder="邮箱" class="form-control">
                                        </td>
                                    </tr> -->
                                    <tr>
                                        <td id="box">内容</td>
                                        <td >
                                            <textarea class="form-control" name='content'>{$info['content']}</textarea> 
                                        </td>
                                    </tr>

                                    
                                    
                                    
                                    
                                    <tr>
                                        <td class="col-sm-2"></td>
                                        <td class="col-sm-8 text-right">
                                            <input class="btn btn-primary" type="submit" lay-submit lay-filter="*" value="保存">
                                        </td>
                                    </tr>
                                </table>


                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->
</section>

{/block}
