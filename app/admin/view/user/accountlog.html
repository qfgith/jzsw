{extend name="base" /}
{block name="body"}
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">资金变动记录</h3>
                </div>
                <!-- search -->
                <div class="panel-body mb0">
                    <div class="navbar navbar-default mb0">
                        <form class="navbar-form form-inline" method="post" action="{:url('admin/user/accountlog')}">
                            <div class="form-group">
                                <label class="control-label">用户名:</label>
                                <div class="input-group">
                                    <input class="form-control input-sm" name="uname" value="{$uname}" type="text" >
                                </div>
                                <label class="control-label">订单编号:</label>
                                <div class="input-group">
                                    <input class="form-control input-sm" name="ordersn" value="{$ordersn}" type="text" >
                                </div>
                                <button class="btn btn-primary" type="submit">
                                    <i class="fa fa-search"></i> 筛选
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- /.box-header -->
                <div class="box-body">
                    <div class="table-responsive">
                        <table class="table no-margin">
                            <thead>
                                <tr role="row">
                                    <th>Id</th>
                                    <th>用户名</th>
                                    <th>订单编号</th>
                                    <th>变动金额/积分</th>
                                    <th>资金类型</th>
                                    <th>变动描述</th>
                                    <th>充值时间</th>
                               </tr>
                            </thead>
                            <tbody>
                                {foreach name="list" item="vo" key="k"}
                                    <tr role="row">
                                        <td>{$vo.id}</td>
                                        <td><a href="{:url('admin/user/edit',array('id'=>$vo['user_id']))}">{$vo.uname}</a></td>
                                        <td>{$vo.order_sn}</td>
                                        <td>{$vo.money}</td>
                                        <td>
                                            {if condition="$vo['ptype'] eq 1"}<label class="btn btn-xs btn-info">积分余额{else/}<label class="btn btn-xs btn-warning">其他{/if}</label>
                                        </td>
                                        <td>{$vo.desc}</td>
                                        <td>{$vo.addtime|date="Y-m-d H:i",###}</td>
                                        
                                    </tr>
                                {/foreach}
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="box-footer clearfix">
                    <ul class="pagination pagination-sm pull-right">
                        {$pages}
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->
</section>
{/block}
