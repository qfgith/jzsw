{extend name="base" /}
{block name="body"}
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">群聊列表</h3>
                </div>
                <!-- search -->
                <div class="panel-body mb0">
                    <div class="navbar navbar-default mb0">
                        <form class="navbar-form form-inline" method="post" action="{:url('admin/user/chat')}">
                            <div class="form-group">
                                <label class="control-label">群主:</label>
                                <div class="input-group">
                                    <input class="form-control input-sm" name="uname" value="{$uname}" type="text" >
                                </div>
                                <label class="control-label">群名称:</label>
                                <div class="input-group">
                                    <input class="form-control input-sm" name="notename" value="{$notename}" type="text" >
                                </div>
                                <button class="btn btn-primary" type="submit">
                                    <i class="fa fa-search"></i> 筛选
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- /.box-header -->
                <div class="box-body">
                    <div class="table-responsive">
                        <table class="table no-margin">
                            <thead>
                                <tr role="row">
                                    <th>ID</th>
                                    <th>群主</th>
                                    <th>群名称</th>
                                    <th>最后发言时间</th>
                                    <th>最后发言内容</th>
                                    <th>操作</th>
                               </tr>
                            </thead>
                            <tbody>
                                {foreach name="list" item="vo" key="k"}
                                    <tr role="row">
                                        <td>{$vo.id}</td>
                                        <td><a href="{:url('admin/user/edit',array('id'=>$vo['user_id']))}">{$vo.uname}</a></td>
                                        <td>{$vo.note_name}</td>
                                        <td>{$vo.last_time|date="Y-m-d H:i",###}</td>
                                        <td>{$vo.last_msg}</td>
                                        <td>
                                            <a href="{:url('admin/user/viewchat',['id'=>$vo['id']])}" class="btn btn-sm btn-info">查看群成员</a>
                                        </td>
                                    </tr>
                                {/foreach}
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="box-footer clearfix">
                    <ul class="pagination pagination-sm pull-right">
                        {$pages}
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->
</section>
{/block}
