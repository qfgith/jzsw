{extend name="base" /}
{block name="body"}
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-info info_box">
                <div class="box-header with-border">
                    <h3 class="box-title">添加语言</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <!--表单数据-->
                    <form method="post" id="adminHandle" action="">
                    <input type="hidden" name="value" value="{$value}">
                    <input type="hidden" name="type" value="5">
                    <input type="hidden" name="desc" value="语言包">
                    <div class="tab-content col-md-12">                       
                        <div class="tab-pane active" id="pengyouquan">                           
                            <table class="table table-bordered">
                                <tr>
                                    <td class="col-sm-2">语言名称：</td>
                                    <td class="col-sm-10">
                                        <input type="text" class="form-control" name="name" >                         
                                    </td>
                                </tr>
                                <tr>
                                    <td class="col-sm-2">语言标识：</td>
                                    <td class="col-sm-10">
                                        <input type="text" class="form-control" name="val2" >
                                    </td>
                                </tr>
                                
                                <tr>
                                    <td></td>
                                    <td class="text-right">
                                        <!-- <input type="submit" class="btn btn-primary" value="submit"> -->
                                        <button class="btn btn-primary" lay-submit lay-filter="*" >保存</button>
                                    </td>
                                </tr>
                            </table>
                        </div>                           
                    </div>              
                    </form><!--表单数据-->
                </div>
            </div>
            <!-- /.box -->
        </div>
    </div>
</section>

{/block}
