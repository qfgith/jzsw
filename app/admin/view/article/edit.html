
{extend name="base" /}
{block name="body"} 
<!-- Main content -->
<section class="content">
    <!-- Main row -->
    <div class="row">
        <!-- Left col -->
        <div class="info_box">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">详细信息</h3>
                    </div>
                    {$info1.ueditor}
                    <form id="form1" method="post" action="{:url('admin/Article/update')}">
                        <input type="hidden" name="id" value="{$article['id']}" />
                        <div class="panel mt20">
                            <div class="panel-body">
                                <table class="table table-bordered">
                                <tr>
                                   <td id="box">所属分类</td>
                                   <td>
                                   <select name="cid" class='form-control valid'>
                                        {foreach name="category_level_list" item="vo"}
                                        <option {eq name="vo['id']" value="$article['cid']"}selected{/eq} value="{$vo.id}" {if condition="$vo['child'] eq 1"}disabled{/if}>{neq name="vo.level" value="1"}|{php}for($i=1;$i<$vo['level'];$i++){echo ' ----';}{/php}{/neq} {$vo.name}</option>
                                        {/foreach}
                                    </select>
                                    </td>
                                </tr>

                                    <tr>
                                        <td id="box">标题</td>
                                        <td >
                                            <input type="text" name="title" value="{$article['title']}" required  lay-verify="required" placeholder="标题" class="form-control">
                                        </td>
                                    </tr>
                                    <!-- <tr>
                                        <td id="box">小标题</td>
                                        <td >
                                            <input type="text" name="title1" value="{$article['title1']}" required  lay-verify="required" placeholder="小标题" class="form-control">
                                        </td>
                                    </tr> -->


                                    <tr>
                                        <td id="box"> 描述 </td>
                                        <td >
                                            <textarea class="form-control" name="introduction" rows="3">{$article['introduction']}</textarea>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td id="box"> 略缩图 </td>
                                        <td >
                                            <input type="text" name="thumb" value="{$article['thumb']}" id="img" size="50" class="layui-input input-text">
                                            <button type="button" class="btn btn-primary layui_upimage">上传图片</button>
                                            {notempty name="article['thumb']"}<img src="/{$article['thumb']}" class="th1_img imgb">{/notempty}
                                        </td>
                                    </tr>
                                    
                                   <!--  <tr>
                                        <td id="box">图集</td>
                                        <td >
                                           {$info1['uphoto']}
                                        </td>
                                    </tr> -->
                                     

                                     <tr>
                                        <td id="box">详情介绍</td>
                                        <td >
                                           {$info1['ucontent']}
                                        </td>
                                    </tr>

                                    <tr>
                                        <td id="box">发布人</td>
                                        <td >
                                            <input type="text" name="author" value="{$article['author']}" required  lay-verify="required" placeholder="发布人" class="form-control">
                                        </td>
                                    </tr>

                                    <tr>
                                        <td id="box"> 状态 </td>
                                        <td >
                                            <input type="radio" class='iccontrol' name="status" value="1" title="已审核" {if condition="$article['status'] eq 1"}checked="checked"{/if}><span class="ml10 mr30">已审核</span>
                                            <input type="radio" class='iccontrol' name="status" value="0" title="未审核" {if condition="$article['status'] eq 0"}checked="checked"{/if}><span class="ml10 mr30">未审核</span>
                                        </td>
                                    </tr>


                                    
                                    <tr>
                                        <td id="box"> 推荐到首页 </td>
                                        <td >
                                            <input type="radio" class='iccontrol' name="is_pos" value="0" title="否" {if condition="$article['is_pos'] eq 0"}checked="checked"{/if}><span class="ml10 mr30">否</span>
                                            <input type="radio" class='iccontrol' name="is_pos" value="1" title="是" {if condition="$article['is_pos'] eq 1"}checked="checked"{/if}><span class="ml10 mr30">是</span>
                                        </td>
                                    </tr>
                                    

                               
                                   

                                    <tr>
                                        <td class="col-sm-2"></td>
                                        <td class="col-sm-8 text-right">
                                            <input class="btn btn-primary" type="submit" lay-submit lay-filter="*" value="保存">
                                        </td>
                                    </tr>
                                </table>


                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->
</section>

{/block}
